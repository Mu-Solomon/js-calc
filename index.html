<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./img.jpg">
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Calculator.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    
</head>
<body>
    <div id="calculator">
        <div id="input">
            <p id="inputNum"></p>
        </div>
    
        <div id="answer">
            <p id="answerNum"></p>
        </div>
            <div id="numbers">
                <button id="number">1</button>
                <button id="number">2</button>
                <button id="number">3</button>
                <button id="symbol">รท</button>
                <button id="symbol">+</button>
                <button id="number">4</button>
                <button id="number">5</button>
                <button id="number">6</button>
                <button id="symbol">-</button>
                <button id="number">7</button>
                <button id="number">8</button>
                <button id="number">9</button>
                <button id="symbol">ร</button>
                <button id="number">.</button>
                <button id="number">0</button>
                <button id="number">=</button>
                <button id="empty">DEL</button>
                <button id="empty" class="allClear">AC</button>               
                <button id="clear"></button>
                
            </div>
    </div>
    <p id="label">I am a teen God fearing Christ inspired junior programmer called <a href="tel:0708977931">Muyonjo Solomon</a>. </p>

    <!--<p id="locale">2*10000*5600</p>-->
    <script src="Calculator.js"></script>
</body>
</html>
